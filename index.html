<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstelasi Laksmi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000020; /* Warna latar belakang gelap seperti langit malam */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Mencegah scrollbar jika canvas sedikit lebih besar */
        }
        #constellation-canvas {
            display: block;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .message-container h1 {
            margin-top: 0;
            font-size: 2.5em;
            color: #FFD700; /* Warna emas untuk nama konstelasi */
            letter-spacing: 3px;
        }
        .message-container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <script>
            let stars = [];
            const numStars = 200; // Jumlah bintang acak di latar belakang
            let laksmiStars = []; // Koordinat bintang untuk "LAKSMI"

            // Koordinat sederhana untuk membentuk huruf "LAKSMI"
            // Anda bisa menyesuaikan koordinat ini agar lebih mirip bentuk huruf
            // Formatnya [x, y, size]
            const laksmiCoords = {
                'L': [[-150, -50, 5], [-150, 0, 5], [-150, 50, 5], [-100, 50, 5]],
                'A': [[-50, 50, 5], [-25, -50, 5], [0, 50, 5], [-37.5, 0, 3], [-12.5, 0, 3]],
                'K': [[50, -50, 5], [50, 0, 5], [50, 50, 5], [100, -50, 5], [100, 50, 3], [50,0,5]], // Garis tengah K dari [50,0,5]
                'S': [[175, -50, 5], [125, -50, 5], [125, 0, 5], [175, 0, 5], [175, 50, 5], [125, 50, 5]],
                'M': [[225, 50, 5], [225, -50, 5], [250, 0, 5], [275, -50, 5], [275, 50, 5]],
                'I': [[325, -50, 5], [325, 0, 5], [325, 50, 5]]
            };

            function setup() {
                let canvas = createCanvas(windowWidth * 0.8, 400); // Lebar canvas 80% dari window, tinggi 400px
                canvas.parent('canvas-container');

                // Buat bintang acak
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: random(width),
                        y: random(height),
                        size: random(1, 3),
                        alpha: random(100, 255)
                    });
                }

                // Buat bintang untuk konstelasi "LAKSMI"
                let currentXOffset = 0;
                const letterSpacing = 10; // Jarak antar huruf

                for (const letter in laksmiCoords) {
                    laksmiCoords[letter].forEach(coord => {
                        laksmiStars.push({
                            x: width / 2 + coord[0] + currentXOffset, // Pusatkan di canvas
                            y: height / 2 + coord[1], // Pusatkan di canvas
                            size: coord[2] || 4, // Ukuran default jika tidak ditentukan
                            isConstellation: true
                        });
                    });
                    // Asumsi lebar setiap huruf (bisa disesuaikan)
                    if (letter === 'L') currentXOffset += 0; // Sesuaikan offset setelah L
                    else if (letter === 'A') currentXOffset += 0;
                    else if (letter === 'K') currentXOffset += 0;
                    else if (letter === 'S') currentXOffset += 0;
                    else if (letter === 'M') currentXOffset += 0;
                }
            }

            function draw() {
                background(0, 0, 32, 200); // Latar belakang transparan sedikit agar bintang sebelumnya memudar (efek jejak)

                // Gambar bintang acak
                stars.forEach(star => {
                    fill(255, 255, 255, star.alpha);
                    noStroke();
                    ellipse(star.x, star.y, star.size, star.size);

                    // Animasi sederhana (berkedip atau bergerak sedikit)
                    star.alpha += random(-5, 5);
                    if (star.alpha < 100) star.alpha = 100;
                    if (star.alpha > 255) star.alpha = 255;
                    // star.x += random(-0.1, 0.1); // Gerakan horizontal kecil
                    // star.y += random(-0.1, 0.1); // Gerakan vertikal kecil

                     // Jika bintang keluar batas, munculkan lagi di sisi lain
                    if (star.x > width) star.x = 0;
                    if (star.x < 0) star.x = width;
                    if (star.y > height) star.y = 0;
                    if (star.y < 0) star.y = height;
                });

                // Gambar bintang konstelasi "LAKSMI"
                laksmiStars.forEach(star => {
                    fill(255, 223, 0, 255); // Warna emas untuk bintang konstelasi
                    noStroke();
                    ellipse(star.x, star.y, star.size + 2, star.size + 2); // Bintang konstelasi sedikit lebih besar dan terang
                });

                // Gambar garis antar bintang LAKSMI (opsional, bisa di-improve)
                // Ini adalah contoh sederhana, Anda mungkin perlu logika yang lebih baik untuk menghubungkan bintang yang benar
                stroke(255, 223, 0, 100); // Warna garis konstelasi
                strokeWeight(1);

                function connectLetterStars(letterKey) {
                    const starCoords = laksmiCoords[letterKey];
                    const starObjects = laksmiStars.filter(s => {
                        // Logika sederhana untuk mencocokkan, mungkin perlu disempurnakan
                        return starCoords.some(coord =>
                            s.x === width / 2 + coord[0] && s.y === height / 2 + coord[1]
                        );
                    });

                    if (starObjects.length < 2) return;

                    // Contoh koneksi sederhana untuk L
                    if (letterKey === 'L') {
                        line(laksmiStars[0].x, laksmiStars[0].y, laksmiStars[1].x, laksmiStars[1].y);
                        line(laksmiStars[1].x, laksmiStars[1].y, laksmiStars[2].x, laksmiStars[2].y);
                        line(laksmiStars[2].x, laksmiStars[2].y, laksmiStars[3].x, laksmiStars[3].y);
                    }
                    // Anda bisa menambahkan logika serupa untuk huruf lain
                    // Atau menggunakan algoritma yang lebih canggih untuk menghubungkan titik terdekat dalam satu huruf
                }

                // Panggil fungsi untuk menghubungkan bintang (jika diinginkan)
                // connectLetterStars('L');
                // ... (untuk huruf lain)

                // Atau cara yang lebih simpel tapi kurang presisi untuk menghubungkan beberapa bintang utama LAKSMI secara berurutan
                // Ini hanya akan menghubungkan titik-titik dalam array laksmiStars secara berurutan,
                // yang mungkin tidak membentuk huruf dengan benar tanpa penyesuaian koordinat yang hati-hati.
                // for (let i = 0; i < laksmiStars.length -1; i++) {
                //    // Hanya gambar garis jika bintang berdekatan (contoh sederhana)
                //    let d = dist(laksmiStars[i].x, laksmiStars[i].y, laksmiStars[i+1].x, laksmiStars[i+1].y);
                //    if (d < 100) { // Atur jarak maksimal untuk koneksi
                //        line(laksmiStars[i].x, laksmiStars[i].y, laksmiStars[i+1].x, laksmiStars[i+1].y);
                //    }
                // }

            }

            function windowResized() {
                resizeCanvas(windowWidth * 0.8, 400);
                 // Atur ulang posisi bintang "LAKSMI" saat ukuran window berubah jika perlu
                laksmiStars = []; // Kosongkan dulu
                let currentXOffset = 0;
                for (const letter in laksmiCoords) {
                    laksmiCoords[letter].forEach(coord => {
                        laksmiStars.push({
                            x: width / 2 + coord[0] + currentXOffset,
                            y: height / 2 + coord[1],
                            size: coord[2] || 4,
                            isConstellation: true
                        });
                    });
                }
            }
        </script>
    </div>

    <div class="message-container">
        <h1>LAKSMI</h1>
        <p>
            If only I was strong enough to carry the world and give it all to you, but I will continue to catch the stars and make constellations in your name
        </p>
    </div>

</body>
</html>
